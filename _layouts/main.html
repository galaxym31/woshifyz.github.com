<html>
    <head>
        {% include header.html %}
        <link rel="stylesheet" href="/static/css/APlayer.min.css" />
        <script type="text/javascript" src="/static/js/APlayer.min.js"></script>
    </head>
    <body>
        <style>
            .item {
                width: 25%;
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                margin-bottom: 50px;
            }
            .poster {
                height: 230px;
                min-width: 150px;
            }
            .poster > img {
                display: block;
                width: 150px;
            }
            .title {
                text-align: center;
            }
            p {
                text-transform: capitalize;
                font-size: 1em;
                color: #5c5c5c;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                margin-top: 10px;
                margin-bottom: 0px;
                font-weight: bold;    
            }
        </style>
        {% include banner.html %}
        <div class="container mx-auto">
            <a class="block" style="margin-top: 40px; margin-bottom: 40px;" href="/" ><img class="block mx-auto" src="/static/img/sulli.png"></a>
            <div class="home">
                {%- if site.posts.size > 0 -%}
                    <ul class="flex flex-row flex-wrap justify-center">
                    {%- for post in site.posts -%}
                        <li class="item">
                            <a href="{{ post.url | relative_url }}" class="poster mx-auto">
                                <img src="{{ post.cover }}" />
                            </a>
                            <div class="title">
                                <p>《{{ post.title }}》</p>
                            </div>
                        </li>
                    {%- endfor -%}
                    </ul>
                {%- endif -%}
                
            </div>
        </div>
    </body>
</html>
